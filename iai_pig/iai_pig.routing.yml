iai_pig.display_product_image:
  path: '/iai_pig/display_product_image/{node}/{delta}'
  defaults:
    _controller: '\Drupal\iai_pig\Controller\DisplayProductImage::displayProductImage'
    _title: 'Product Image Display'
  requirements:
    _permission: 'access content'
iai_pig.create_product_node:
  path: '/iai_pig/create_product_node'
  defaults:
    _controller: '\Drupal\iai_pig\Controller\CreateProductNode::createProductNode'
    _title: 'Create Product Node'
  requirements:
    _permission: 'access content'
